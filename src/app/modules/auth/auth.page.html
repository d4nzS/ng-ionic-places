<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLoginMode ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <ion-list>
            <ion-item>
              <ion-label
                color="dark"
                position="floating"
              >
                E-Mail
              </ion-label>
              <ion-input
                type="email"
                formControlName="email"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="emailControl.invalid && emailControl.touched" lines="none">
              <ion-label>
                Should be a valid email address!
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label
                color="dark"
                position="floating"
              >
                Password
              </ion-label>
              <ion-input
                type="password"
                formControlName="password"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="passwordControl.invalid && passwordControl.touched" lines="none">
              <ion-label>
                Should be more than 6 symbols!
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <ion-button
            color="primary"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLoginMode ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button
            color="primary"
            expand="block"
            [disabled]="form.invalid"
          >
            {{ isLoginMode ? 'Login' : 'Sign up' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
