<ion-item-sliding>
  <ion-item [routerLink]="offer.id">
    <ion-thumbnail slot="start">
      <ion-img [src]="offer.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h1 class="offers__title">{{ offer.title }}</h1>
      <div class="offers__details">
        <div class="ion-padding-end">
          <ion-icon name="calendar"></ion-icon>
          <ion-text color="primary">{{ testDate | date }}</ion-text>
        </div>
        <span class="ion-padding-end">to</span>
        <div>
          <ion-icon name="calendar"></ion-icon>
          <ion-text color="primary">{{ testDate | date }}</ion-text>
        </div>
      </div>
    </ion-label>
  </ion-item>
  <ion-item-options>
    <ion-item-option color="secondary" [routerLink]="offer.id">
      <ion-icon name="create" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
