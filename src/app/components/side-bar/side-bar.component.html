<ion-menu contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        PairBnB
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let link of links">
        <ion-item lines="none" (click)="link.handle()">
          <ion-icon [name]="link.icon" slot="start"></ion-icon>
          <ion-label>{{ link.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
